<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatoy Studio - Firmware Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Three.js for 3D Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>
<body>
    <!-- BACKGROUND -->
    <div id="canvas-container"></div>
    <div class="bg-overlay"></div>

    <div id="toast-container"></div>

    <!-- MAIN APP -->
    <div id="app-page" class="container">
        <header>
            <div class="logo">
                <i class="ph ph-planet" style="color: var(--primary-color); font-size: 2rem;"></i>
                <h1>Chatoy Studio</h1>
            </div>
            <div class="header-controls">
                <button id="btn-settings" class="icon-btn" title="Settings">
                    <i class="ph ph-gear"></i>
                </button>
            </div>
            <p class="subtitle">Firmware Manager & Serial Interface</p>
        </header>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content card glass-effect">
                <div class="modal-header">
                    <h2><i class="ph ph-sliders"></i> Configuration</h2>
                    <button id="btn-close-settings" class="icon-btn"><i class="ph ph-x"></i></button>
                </div>
                <div class="modal-body">
                    <div class="control-group">
                        <label for="setting-baud">Default Baud Rate</label>
                        <select id="setting-baud" class="styled-select">
                            <option value="9600">9600</option>
                            <option value="115200">115200</option>
                            <option value="921600">921600</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="setting-max-lines">Max Log Lines</label>
                        <input type="number" id="setting-max-lines" class="styled-input" value="1000">
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label" style="justify-content: flex-start;">
                            <input type="checkbox" id="setting-remember"> Remember Settings
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-save-settings" class="btn primary-btn">Save & Close</button>
                </div>
            </div>
        </div>

        <main>
            <!-- Card 1: Flasher -->
            <div class="card glass-effect flasher-card">
                <div class="card-header">
                    <h2>
                        <i class="ph ph-lightning"></i> Firmware Flasher
                    </h2>
                </div>

                <div class="control-group">
                    <label for="product-select">Select Firmware Image</label>
                    <div class="select-wrapper">
                        <select id="product-select" class="styled-select">
                            <option value="" disabled selected>Loading manifest...</option>
                        </select>
                        <i class="ph ph-caret-down select-icon"></i>
                    </div>
                </div>

                <div class="control-group" id="custom-file-area" style="display: none;">
                    <label for="file-upload" class="file-drop-zone">
                        <i class="ph ph-upload-simple icon"></i>
                        <span class="text">Upload Firmware</span>
                        <span class="sub-text">Click or Drop .bin file here</span>
                        <input type="file" id="file-upload" accept=".bin" hidden>
                    </label>
                    <div id="file-info" class="file-info hidden"></div>
                </div>

                <div class="actions">
                    <!-- ESP Web Tools Button -->
                    <esp-web-install-button id="install-button" class="hidden"></esp-web-install-button>
                </div>
            </div>

            <!-- Card 2: Serial Monitor -->
            <div class="card glass-effect serial-card">
                <div class="card-header">
                    <h2>
                        <i class="ph ph-terminal-window"></i> Serial Monitor
                    </h2>
                    <div class="status-indicator" id="serial-status">
                        <span class="status-dot"></span> Disconnected
                    </div>
                </div>

                <div class="console-wrapper">
                    <div class="terminal-toolbar">
                        <div class="toolbar-group">
                            <button id="btn-serial-connect" class="btn secondary-btn">
                                <i class="ph ph-plug"></i> Connect
                            </button>
                            <button id="btn-reset" class="btn secondary-btn" disabled title="Reset Device (DTR/RTS)">
                                <i class="ph ph-arrows-clockwise"></i>
                            </button>
                            <div class="select-wrapper compact">
                                <select id="baud-rate" class="styled-select">
                                    <option value="9600">9600</option>
                                    <option value="115200" selected>115200</option>
                                    <option value="921600">921600</option>
                                </select>
                            </div>
                        </div>
                        <div class="toolbar-group right">
                            <label class="checkbox-label" title="Auto Scroll">
                                <input type="checkbox" id="chk-autoscroll" checked>
                                <i class="ph ph-arrow-fat-line-down"></i>
                            </label>
                            <label class="checkbox-label" title="Show Timestamp">
                                <input type="checkbox" id="chk-timestamp">
                                <i class="ph ph-clock"></i>
                            </label>
                            <button id="btn-download-logs" class="btn icon-btn" title="Download Logs">
                                <i class="ph ph-floppy-disk"></i>
                            </button>
                            <button id="btn-clear-logs" class="btn icon-btn" title="Clear">
                                <i class="ph ph-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div id="console" class="console-output">
                        <div class="log-line system">Welcome to Chatoy Studio.</div>
                        <div class="log-line system">Select Baud Rate and click Connect.</div>
                    </div>

                    <div class="console-input-area">
                        <input type="text" id="serial-input" class="styled-input" placeholder="Type command..." disabled>
                        <button id="btn-send" class="btn primary-btn" disabled>
                            <i class="ph ph-paper-plane-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Built for exploration.</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
